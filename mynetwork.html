<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Network Places</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Tahoma, Arial, sans-serif;
            font-size: 11px;
            background: white;
            overflow: hidden;
        }
        
        .explorer-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            padding: 4px;
            background: #D4D0C8;
            border-bottom: 1px solid #808080;
            gap: 2px;
        }
        
        .toolbar-button {
            width: 24px;
            height: 22px;
            background: #D4D0C8;
            border: 1px solid;
            border-color: #ffffff #404040 #404040 #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }
        
        .toolbar-button:active {
            border-color: #404040 #ffffff #ffffff #404040;
        }
        
        .address-bar {
            display: flex;
            align-items: center;
            flex: 1;
            margin-left: 8px;
        }
        
        .address-bar label {
            margin-right: 4px;
        }
        
        .address-bar select {
            flex: 1;
            height: 20px;
            border: 1px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            font-family: Tahoma, Arial, sans-serif;
            font-size: 11px;
            background: white;
        }
        
        /* Main content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 120px;
            background: #D4D0C8;
            border-right: 1px solid #808080;
            padding: 8px 4px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .sidebar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            cursor: pointer;
            text-align: center;
        }
        
        .sidebar-item:hover {
            background: rgba(0, 0, 128, 0.1);
        }
        
        .sidebar-item.selected {
            background: rgba(0, 0, 128, 0.2);
        }
        
        .sidebar-icon {
            font-size: 32px;
            margin-bottom: 4px;
        }
        
        /* File list area */
        .file-area {
            flex: 1;
            background: white;
            padding: 8px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .file-item, .folder-item {
            display: flex;
            align-items: center;
            padding: 2px 4px;
            cursor: pointer;
            user-select: none;
        }
        
        .file-item:hover, .folder-item:hover {
            background: #316AC5;
            color: white;
        }
        
        .file-item.selected, .folder-item.selected {
            background: #316AC5;
            color: white;
        }
        
        .item-icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
            font-size: 14px;
        }
        
        .folder-icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        
        /* Status bar */
        .status-bar {
            display: flex;
            align-items: center;
            padding: 2px 8px;
            background: #D4D0C8;
            border-top: 1px solid #ffffff;
            font-size: 11px;
            height: 20px;
        }
        
        .folder-tree {
            padding-left: 16px;
        }
        
        .folder-tree-item {
            display: flex;
            align-items: center;
            padding: 1px 2px;
            cursor: pointer;
            user-select: none;
        }
        
        .folder-tree-item:hover {
            background: #E5E5E5;
        }
        
        .folder-expand {
            width: 12px;
            margin-right: 2px;
            font-size: 10px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <script>
        // Handle sidebar navigation
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        const fileArea = document.getElementById('file-area');
        const statusText = document.getElementById('status-text');
        const addressDropdown = document.getElementById('address-dropdown');
        
        sidebarItems.forEach(item => {
            item.addEventListener('click', () => {
                const folder = item.dataset.folder;
                
                // Navigate to different explorer locations using parent window
                if (folder === 'my-documents' && window.parent && window.parent.openExplorerWindow) {
                    window.parent.openExplorerWindow('my-documents', 'My Documents', 'mydocuments.html');
                    return;
                }
                if (folder === 'desktop' && window.parent && window.parent.openExplorerWindow) {
                    window.parent.openExplorerWindow('desktop', 'Desktop', 'desktop.html');
                    return;
                }
                if (folder === 'recycle-bin' && window.parent && window.parent.openExplorerWindow) {
                    window.parent.openExplorerWindow('recycle-bin', 'Recycle Bin', 'recyclebin.html');
                    return;
                }
                
                // Local navigation for My Network Places
                sidebarItems.forEach(i => i.classList.remove('selected'));
                item.classList.add('selected');
                addressDropdown.value = item.textContent.trim();
                loadFolder(folder);
            });
        });
        
        // Handle file/folder selection
        let selectedItem = null;
        
        function addItemListeners() {
            const items = document.querySelectorAll('.file-item, .folder-item');
            items.forEach(item => {
                item.addEventListener('click', (e) => {
                    if (selectedItem) {
                        selectedItem.classList.remove('selected');
                    }
                    item.classList.add('selected');
                    selectedItem = item;
                });
                
                item.addEventListener('dblclick', (e) => {
                    if (item.dataset.type === 'folder') {
                        // Navigate into the folder
                        console.log('Opening folder:', item.dataset.folder);
                    } else if (item.dataset.url) {
                        // Open URL for items with data-url attribute
                        window.open(item.dataset.url, '_blank');
                    }
                });
            });
        }
        
        // Load different folders
        function loadFolder(folder) {
            let content = '';
            let count = 0;
            
            switch(folder) {
                case 'my-network':
                    content = `
                        <div class="file-item" data-type="link" data-url="https://github.com/ematth">

                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                                </svg>
                            </div>

                        </div>
                        <div class="file-item" data-type="link" data-url="https://linkedin.com/in/ematth">
                            <div class="item-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="#0077B5">
                                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>

                        </div>
                        <div class="file-item" data-type="link" data-url="https://x.com/ematth">
                            <div class="item-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>

                    count = 4;
                    break;
                case 'my-documents':
                    content = `
                        <div class="folder-item" data-folder="Work Projects" data-type="folder">

                    break;
                case 'my-computer':

                        <div class="folder-item" data-folder="C:" data-type="folder">

                            <div>Local Disk (C:)</div>
                        </div>

                            <div class="folder-icon">üíø</div>
                            <div>CD Drive (D:)</div>
                        </div>
                    `;
                    count = 2;
                    break;
                case 'recycle-bin':
                    content = `
                        <div class="file-item" data-type="file" data-url="https://www.youtube.com/watch?v=3GAt4UT3mqA">
                            <div class="item-icon">üé¨</div>
                            <div>squidward.mp4</div>
                        </div>
                    `;
                    count = 1;
                    break;
            }
            
            fileArea.innerHTML = content;
            statusText.textContent = `${count} object${count !== 1 ? 's' : ''}`;
            addItemListeners();
        }
        
        // Click on empty area to deselect
        fileArea.addEventListener('click', (e) => {
            if (e.target === fileArea) {
                if (selectedItem) {
                    selectedItem.classList.remove('selected');
                    selectedItem = null;
                }
            }
        });
        
        // Initialize event listeners for the initial content
        addItemListeners();
    </script>
