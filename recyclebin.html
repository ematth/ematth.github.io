<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Bin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Tahoma, Arial, sans-serif;
            font-size: 11px;
            background: white;
            overflow: hidden;
        }
        
        .explorer-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            padding: 4px;
            background: #D4D0C8;
            border-bottom: 1px solid #808080;
            gap: 2px;
        }
        
        .toolbar-button {
            width: 24px;
            height: 22px;
            background: #D4D0C8;
            border: 1px solid;
            border-color: #ffffff #404040 #404040 #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }
        
        .toolbar-button:active {
            border-color: #404040 #ffffff #ffffff #404040;
        }
        
        .address-bar {
            display: flex;
            align-items: center;
            flex: 1;
            margin-left: 8px;
        }
        
        .address-bar label {
            margin-right: 4px;
        }
        
        .address-bar select {
            flex: 1;
            height: 20px;
            border: 1px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            font-family: Tahoma, Arial, sans-serif;
            font-size: 11px;
            background: white;
        }
        
        /* Main content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 120px;
            background: #D4D0C8;
            border-right: 1px solid #808080;
            padding: 8px 4px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .sidebar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            cursor: pointer;
            text-align: center;
        }
        
        .sidebar-item:hover {
            background: rgba(0, 0, 128, 0.1);
        }
        
        .sidebar-item.selected {
            background: rgba(0, 0, 128, 0.2);
        }
        
        .sidebar-icon {
            font-size: 32px;
            margin-bottom: 4px;
        }
        
        /* File list area */
        .file-area {
            flex: 1;
            background: white;
            padding: 8px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .file-item, .folder-item {
            display: flex;
            align-items: center;
            padding: 2px 4px;
            cursor: pointer;
            user-select: none;
        }
        
        .file-item:hover, .folder-item:hover {
            background: #316AC5;
            color: white;
        }
        
        .file-item.selected, .folder-item.selected {
            background: #316AC5;
            color: white;
        }
        
        .item-icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
            font-size: 14px;
        }
        
        .folder-icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        
        /* Status bar */
        .status-bar {
            display: flex;
            align-items: center;
            padding: 2px 8px;
            background: #D4D0C8;
            border-top: 1px solid #ffffff;
            font-size: 11px;
            height: 20px;
        }
        
        .folder-tree {
            padding-left: 16px;
        }
        
        .folder-tree-item {
            display: flex;
            align-items: center;
            padding: 1px 2px;
            cursor: pointer;
            user-select: none;
        }
        
        .folder-tree-item:hover {
            background: #E5E5E5;
        }
        
        .folder-expand {
            width: 12px;
            margin-right: 2px;
            font-size: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .empty-message {
            padding: 20px;
            text-align: center;
            color: #808080;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="explorer-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <button class="toolbar-button" title="Back">‚Üê</button>
            <button class="toolbar-button" title="Forward">‚Üí</button>
            <button class="toolbar-button" title="Up">‚Üë</button>
            <div class="address-bar">
                <label>Address</label>
                <select id="address-dropdown">
                    <option>Recycle Bin</option>
                    <option>Desktop</option>
                    <option>My Computer</option>
                    <option>My Documents</option>
                </select>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-item selected" data-folder="recycle-bin">
                    <div class="sidebar-icon">üóëÔ∏è</div>
                    <div>Recycle Bin</div>
                </div>
                <div class="sidebar-item" data-folder="my-documents">
                    <div class="sidebar-icon">üìÑ</div>
                    <div>My Documents</div>
                </div>
                <div class="sidebar-item" data-folder="desktop">
                    <div class="sidebar-icon">üñ•Ô∏è</div>
                    <div>Desktop</div>
                </div>
                <div class="sidebar-item" data-folder="my-network">
                    <div class="sidebar-icon">üåê</div>
                    <div>My Network Places</div>
                </div>
            </div>
            
            <!-- File listing area -->
            <div class="file-area" id="file-area">
                <div class="file-item" data-type="file" data-url="https://www.youtube.com/watch?v=3GAt4UT3mqA">
                    <div class="item-icon">üé¨</div>
                    <div>squidward.mp4</div>
                </div>
            </div>
        </div>
        
        <!-- Status bar -->
        <div class="status-bar">
            <span id="status-text">1 object</span>
        </div>
    </div>
    
    <script>
        // Handle sidebar navigation
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        const fileArea = document.getElementById('file-area');
        const statusText = document.getElementById('status-text');
        const addressDropdown = document.getElementById('address-dropdown');
        
        sidebarItems.forEach(item => {
            item.addEventListener('click', () => {
                const folder = item.dataset.folder;
                
                // Navigate to different explorer locations using parent window
                if (folder === 'my-documents' && window.parent && window.parent.openExplorerWindow) {
                    window.parent.openExplorerWindow('my-documents', 'My Documents', 'mydocuments.html');
                    return;
                }
                if (folder === 'desktop' && window.parent && window.parent.openExplorerWindow) {
                    window.parent.openExplorerWindow('desktop', 'Desktop', 'desktop.html');
                    return;
                }
                if (folder === 'my-network' && window.parent && window.parent.openExplorerWindow) {
                    window.parent.openExplorerWindow('my-network', 'My Network Places', 'mynetwork.html');
                    return;
                }
                
                // Local navigation for Recycle Bin
                sidebarItems.forEach(i => i.classList.remove('selected'));
                item.classList.add('selected');
                addressDropdown.value = item.textContent.trim();
                loadFolder(folder);
            });
        });
        
        // Handle file/folder selection
        let selectedItem = null;
        
        function addItemListeners() {
            const items = document.querySelectorAll('.file-item, .folder-item');
            items.forEach(item => {
                item.addEventListener('click', (e) => {
                    if (selectedItem) {
                        selectedItem.classList.remove('selected');
                    }
                    item.classList.add('selected');
                    selectedItem = item;
                });
                
                item.addEventListener('dblclick', (e) => {
                    if (item.dataset.type === 'folder') {
                        // Navigate into the folder
                        console.log('Opening folder:', item.dataset.folder);
                    } else if (item.dataset.url) {
                        // Open URL for files with data-url attribute
                        window.open(item.dataset.url, '_blank');
                    }
                });
            });
        }
        
        // Load different folders
        function loadFolder(folder) {
            let content = '';
            let count = 0;
            
            switch(folder) {
                case 'recycle-bin':
                    content = `
                        <div class="file-item" data-type="file" data-url="https://www.youtube.com/watch?v=3GAt4UT3mqA">
                            <div class="item-icon">üé¨</div>
                            <div>squidward.mp4</div>
                        </div>
                    `;
                    count = 1;
                    break;
                case 'my-documents':
                    content = `
                        <div class="folder-item" data-folder="Work Projects" data-type="folder">
                            <div class="folder-icon">üìÅ</div>
                            <div>Work Projects</div>
                        </div>
                        <div class="folder-item" data-folder="Photos" data-type="folder">
                            <div class="folder-icon">üìÅ</div>
                            <div>Photos</div>
                        </div>
                        <div class="file-item" data-type="file">
                            <div class="item-icon">üìÑ</div>
                            <div>Resume.doc</div>
                        </div>
                    `;
                    count = 3;
                    break;
                case 'desktop':
                    content = `
                        <div class="folder-item" data-folder="Shortcuts" data-type="folder">
                            <div class="folder-icon">üìÅ</div>
                            <div>Shortcuts</div>
                        </div>
                        <div class="file-item" data-type="file">
                            <div class="item-icon">üñºÔ∏è</div>
                            <div>Background.bmp</div>
                        </div>
                    `;
                    count = 2;
                    break;
                case 'my-computer':
                    content = `
                        <div class="folder-item" data-folder="C:" data-type="folder">
                            <div class="folder-icon">üíæ</div>
                            <div>Local Disk (C:)</div>
                        </div>
                        <div class="folder-item" data-folder="D:" data-type="folder">
                            <div class="folder-icon">üíø</div>
                            <div>CD Drive (D:)</div>
                        </div>
                    `;
                    count = 2;
                    break;
                case 'my-network':
                    content = `
                        <div class="file-item" data-type="file">
                            <div class="item-icon">üåê</div>
                            <div>Network Places</div>
                        </div>
                    `;
                    count = 1;
                    break;
            }
            
            fileArea.innerHTML = content;
            statusText.textContent = `${count} object${count !== 1 ? 's' : ''}`;
            addItemListeners();
        }
        
        // Click on empty area to deselect
        fileArea.addEventListener('click', (e) => {
            if (e.target === fileArea || e.target.classList.contains('empty-message')) {
                if (selectedItem) {
                    selectedItem.classList.remove('selected');
                    selectedItem = null;
                }
            }
        });
        
        // Initialize event listeners for the initial content
        addItemListeners();
    </script>
</body>
</html>
