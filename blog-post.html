<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        #blog-content h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .post-date {
            font-size: 1.1em;
            font-style: italic;
            color: #888;
            margin-bottom: 2em;
        }
    </style>
</head>
<body class="stretch-main">
    <div id="header-placeholder"></div>

    <section id="blog-content">
        <!-- Markdown content will be loaded here -->
    </section>

    <script src="/header.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const postSlug = params.get('post');

            if (postSlug) {
                fetch(`/blogs/${postSlug}/index.md`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Blog post not found');
                        }
                        return response.text();
                    })
                    .then(md => {
                        // Extract frontmatter and content
                        const frontmatterMatch = md.match(/^---([\s\S]*?)---/);
                        let content = md;
                        let title = postSlug.replace(/-/g, ' ');
                        let date = '';

                        if (frontmatterMatch) {
                            const frontmatterText = frontmatterMatch[1];
                            content = md.substring(frontmatterMatch[0].length).trim();
                            
                            const titleMatch = frontmatterText.match(/title:\s*(.*)/);
                            if (titleMatch && titleMatch[1]) {
                                title = titleMatch[1].trim().replace(/^["']|["']$/g, '');
                            }

                            const dateMatch = frontmatterText.match(/date:\s*(.*)/);
                            if (dateMatch && dateMatch[1]) {
                                date = dateMatch[1].trim().replace(/^["']|["']$/g, '');
                            }
                        }

                        document.title = title;
                        
                        let headerHTML = `<h1>${title}</h1>`;
                        if (date) {
                            const formattedDate = new Date(date).toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            });
                            headerHTML += `<p class="post-date">Published on ${formattedDate}</p>`;
                        }

                        document.getElementById('blog-content').innerHTML = headerHTML + marked.parse(content);
                    })
                    .catch(error => {
                        document.getElementById('blog-content').innerHTML = `<p>Error loading post: ${error.message}</p>`;
                        console.error('Failed to fetch blog post:', error);
                    });
            } else {
                document.getElementById('blog-content').innerHTML = "<p>No blog post specified.</p>";
            }
        });
    </script>
</body>
</html>
